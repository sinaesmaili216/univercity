<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>class list</title>
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous"></head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

     <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }

        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
          text-align: center;
            width: 33%;
        }


    </style>


</head>
<body>

    <nav>
        <form method="post" action="{% url 'faculty:search' %}">
            {% csrf_token %}
            <input name="search" type="search" placeholder="search" >
            <button class="btn btn-secondary " type="submit">search</button>
        </form>
    </nav>

    <table>
        <tr>
            <th>Class Name</th>
            <th>capacity</th>
        </tr>
    </table>
    {% for class in classes %}
       <table>
        <tr>
            <td><a href="{% url 'faculty:class_info' class.name %}"><h1>{{ class.name }}</h1></a></td>
            <td>{{ class.capacity }}</td>
        </tr>
       </table>
    {% endfor %}
</body>
</html>
