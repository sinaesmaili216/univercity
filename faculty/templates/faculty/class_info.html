<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }

        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
          text-align: center;
            width: 33%;
        }


    </style>
</head>
<body>
    <h1>lesson:</h1>

    {% for lesson in lessons %}
        <ul>
            <li><h3>{{ lesson }}</h3></li>
        </ul>
    {% endfor %}

    <h1>students:</h1>

    <table>
        <tr>
            <th>first name</th>
            <th>last name</th>
            <th>age</th>
        </tr>
    </table>

    {% for student in students %}
        <table>
            <tr>
                <td>{{ student.first_name }}</td>
                <td>{{ student.last_name }}</td>
                <td>{{ student.age }}</td>
            </tr>
        </table>
{#        <ul>#}
{#            <li><h3>{{ student }}</h3></li>#}
{#        </ul>#}
    {% endfor %}
</body>
</html>
